<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Odin Landing Page</title>
</head>
<body>
    <!-- 
        Header
     -->
    <div class="header">
        <div class="header-container">
            <div class="header-logo">
                <h4>Header Logo</h4>
            </div>
            <div class="spacer"></div>
            <div class="header-links">
                <div class="header-link-1">
                    <p>Header link one</p>
                </div>
                <div class="header-link-2">
                    <p>Header link two</p>
                </div>
                <div class="header-link-3">
                    <p>Header link three</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 
        Section 1 Dark
     -->
    <div class="section1">
        <div class="section1-left"></div>
        <div class="section1-right"></div>
    </div>

    <!-- 
        Section 2 Light
     -->
    <div class="section2">
        <div class="some-random-information"></div>
        <div class="4-images">
            <div class="small-picture-1"></div>
            <div class="small-picture-2"></div>
            <div class="small-picture-3"></div>
            <div class="small-picture-4"></div>
        </div>
    </div>

    <!-- 
        Section 3 Grey
     -->
    <div class="section3">
        <div class="quote"></div>
        <div class="quote-author"></div>
    </div>

    <!-- 
        Section 4 Light with blue inside
     -->
    <div class="section4">
        <div class="blue-box">
            <div class="call-to-action"></div>
            <div class="sign-up"></div>
        </div>
    </div>

    <!-- 
        Footer
     -->
    <div class="footer">
        <div class="copyright"></div>
    </div>
</body>
</html>
